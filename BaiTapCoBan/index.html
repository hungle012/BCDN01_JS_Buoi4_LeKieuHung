<html lang="en">

<head>

<body>
    <h1 class="text-center">Bài tập JavaScript cơ bản</h1>
    <div class="col-6 py-5">
        <h2>Bài 1</h2>
        <form>
            <div class="form-group">
                <label for="inputNum1">nhập số nguyên thứ 1</label>
                <input type="number" class="form-control" id="inputNum1">
            </div>
            <div class="form-group">
                <label for="inputNum2">nhập số nguyên thứ 2</label>
                <input type="number" class="form-control" id="inputNum2">
            </div>
            <div class="form-group">
                <label for="inputNum3">nhập số nguyên thứ 3</label>
                <input type="number" class="form-control" id="inputNum3">
            </div>
            <button type="button" id="btnSort" class="btn btn-primary">Sort</button>
        </form>
        <p id="txtSort" class="alert alert-success my-3"></p>
    </div>

    <div class="col-6 py-5">
        <h2>Bài 2</h2>
        <div class="form-group">
            <select id="selectPeople" name="" class="form-control">
                <option value="">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>
            </select>
        </div>
        <button type="button" id="btnHi" class="btn btn-primary">Say hi</button>
        <p id="txtHi" class="alert alert-success my-3"></p>
    </div>

    <div class="col-6 py-5">
        <h2>Bài 3</h2>
        <form>
            <div class="form-group">
                <label for="inputNumber1">nhập số nguyên thứ 1</label>
                <input type="number" class="form-control" id="inputNumber1">
            </div>
            <div class="form-group">
                <label for="inputNumber2">nhập số nguyên thứ 2</label>
                <input type="number" class="form-control" id="inputNumber2">
            </div>
            <div class="form-group">
                <label for="inputNumber3">nhập số nguyên thứ 3</label>
                <input type="number" class="form-control" id="inputNumber3">
            </div>
            <button type="button" id="btnCount" class="btn btn-primary">Count</button>
        </form>
        <p id="txtNotifi" class="alert alert-success my-3"></p>
    </div>

    <div class="col-6 py-5">
        <h2>Bài 4</h2>
        <form>
            <div class="form-group">
                <label for="inputCanh1">nhập cạnh thứ 1</label>
                <input type="number" class="form-control" id="inputCanh1">
            </div>
            <div class="form-group">
                <label for="inputCanh2">nhập cạnh thứ 2</label>
                <input type="number" class="form-control" id="inputCanh2">
            </div>
            <div class="form-group">
                <label for="inputCanh3">nhập cạnh thứ 3</label>
                <input type="number" class="form-control" id="inputCanh3">
            </div>
            <button type="button" id="btnCheck" class="btn btn-primary">Check</button>
        </form>
        <p id="txtNoti" class="alert alert-success my-3"></p>
    </div>
